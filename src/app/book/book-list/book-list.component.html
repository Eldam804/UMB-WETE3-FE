<table *ngIf="books.length">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Author</th>
    <th>Available</th>

  </tr>
  <tr *ngFor="let val of books">
    <td>{{val.id}}</td>
    <td>{{val.title}}</td>
    <td>{{val.author}}</td>
    <td>{{val.available}}</td>
    <td>
      <button (click)="editBook(val.id)">Edit book</button>
      <button (click)="deleteBook(val.id)">Delete book</button>
    </td>
  </tr>
</table>

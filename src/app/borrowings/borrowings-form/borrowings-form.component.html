<form [formGroup]="formBorrowings">
  <label>
    <span class="invalid-text" *ngIf="formBorrowings.controls.book.invalid">Enter title</span><br>
    Book:
    <input type="text" formControlName="book">
  </label>
  <label>
    <span class="invalid-text" *ngIf="formBorrowings.controls.user.invalid">Enter title</span><br>
    User:
    <input type="text" formControlName="user">
  </label>
  <button (click)="addBorrowed()">Add borrow</button>
</form>

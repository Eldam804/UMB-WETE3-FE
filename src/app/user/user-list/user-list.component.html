<table *ngIf="persons.length">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Priezvisko</th>
  </tr>
  <tr *ngFor="let val of persons;">
    <td>{{val.id}}</td>
    <td>{{val.name}}</td>
    <td>{{val.surname}}</td>
    <td>
      <button (click)="updatePerson(val.id)">Upravi≈• osobu</button>
      <button (click)="deletePerson(val.id)">Vymaz osobu</button>
    </td>
  </tr>
</table>

<table *ngIf="persons?.length">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Priezvisko</th>
    <th>Contact</th>
  </tr>
  <tr *ngFor="let val of persons;">
    <td>{{val.id}}</td>
    <td>{{val.firstName}}</td>
    <td>{{val.lastName}}</td>
    <td>
      <button (click)="editPerson(val)">Upravi≈• osobu</button>
      <button (click)="deletePerson(val.id)">Vymaz osobu</button>
    </td>
  </tr>
</table>
